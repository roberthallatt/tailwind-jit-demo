<html>
<html>
<head>
  <title>Alpine</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/assets/css/main.css">
  <script src="/build/assets/js/app.js"></script>
</head>
<body class="bg-gray-400">
  <div class="container mx-auto px-4 xl:px-64 mt-12 mb-12">
      <h2 class="text-2xl mb-5 font-bold">Modal</h2>

      <div x-data="{ open: false }">
          <button
           class="btn btn-primary"
           @click="open = true"
          >
          Open Modal
          </button>
          <div
            style="background-color: rgba(0, 0, 0, .5)"
            class="mx-auto absolute top-0 left-0 w-full h-full flex items-center shadow-lg overflow-y-auto"
            x-show="open
            $nextTick(() => $refs.modelCloseButton.focus())
            "
          >
              <div class="container mx-auto rounded p-4 mt-2 overflow-y-auto" @click.away="open = false">
                  <div class="bg-white rounded px-8 py-8">
                      <h1 class="font-bold text-2xl mb-3">Modal Title</h1>
                      <div class="modal-body">
                          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro amet repellat recusandae.</p>
                      </div>
                      <div class="mt-4">
                          <button
                            class="btn btn-primary"
                            @click="open = false"
                            x-ref="modelCloseButton"
                        >
                        Close Modal
                        </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
