<html>
<html>
<head>
  <title>Alpine</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/assets/css/main.css">
  <script src="/build/assets/js/app.js"></script>
</head>
<body class="bg-gray-400">
    <div class="container mx-auto px-4 mt-4" x-data="{ image: 'image1'}">
        <div>
            <img src="/build/assets/img/mac-pro.jpg" alt="mac pro" x-show="image === 'image1'" :class="{'border-blue-500' : image === 'image1'}">
            <img src="/build/assets/img/macbook-pro.jpg" alt="mac pro" x-show="image === 'image2'" :class="{'border-blue-500' : image === 'image2'}">
            <img src="/build/assets/img/pro-display-xdr.jpg" alt="mac pro" x-show="image === 'image3'" :class="{'border-blue-500' : image === 'image3'}">
        </div>
        <div class="flex items-center mt-4">
            <a href="#" class="border border-transparent hover:border-blue-500" @click.prevent="image = 'image1'"><img src="/build/assets/img/mac-pro.jpg" alt="mac pro" class="w-12"></a>
            <a href="#" class="border border-transparent hover:border-blue-500 ml-2" @click.prevent="image = 'image2'"><img src="/build/assets/img/pro-display-xdr.jpg" alt="mac pro" class="w-12"></a>
            <a href="#" class="border border-transparent hover:border-blue-500 ml-2" @click.prevent="image = 'image3'"><img src="/build/assets/img/macbook-pro.jpg" alt="mac pro" class="w-12"></a>
        </div>
    </div>
</body>
</html>
